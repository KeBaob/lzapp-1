<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <pre>
        <script>
            document.writeln('hello!1');         // 用法和write 一样， 只是会多添加一个换行符。
            document.writeln('hello!1');
            document.write('hello!2');
            document.write('hello!2');
            document.write('hello!2');       
        </script>
    </pre>

    <!-- 
        // 以上代码生成： 
        hello!1
        hello!1
        hello!2hello!2hello!2

     -->
        
</body>

</html>
